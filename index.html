<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Loris DUCAMPS">
    <meta name="description" content="Pod request access landing page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Pod request access landing page</title>
</head>

<body>
    <!-- ICI IMG SHAPERS en format tablette -->
    <div class="container">

        <div class="hero-inner">

            <a class="header-logo" href="#">
                <img src="./images/pod-logo.svg" alt="logo pod">
            </a>

            <div class="hero">
                <div class="hero-copy">
                    <h1>publish your podcasts<span>everywhere</span></h1>
                    <p>Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more !</p>
                    <form id="form" name="formulaire" autocomplete="off">
                        <input id="email" type="email" placeholder="Email Address">
                        <button>Request Access</button>
                    </form>
                    <ul class="hero-brands">
                        <li><a href="#"><img src="./images/pod-spotify.svg" alt="logo spotify"></a></li>
                        <li><a href="#"><img src="./images/pod-apple.svg" alt="logo apple"></a></li>
                        <li><a href="#"><img src="./images/pod-google.svg" alt="logo google"></a></li>
                        <li><a href="#"><img src="./images/pod-pocket.svg" alt="logo pocket"></a></li>
                    </ul>
                </div>
                <div class="hero-illustration">
                    <picture>
                        <source class="test" media="(max-width: 480px)" srcset="./images/pod-hero-mobile.jpg">
                        <source media="(max-width: 768px)" srcset="./images/pod-hero-tablette.jpg">
                            <img src="./images/pod-hero-desktop.jpg" alt="hero desktop">
                    </picture>
                    <div class="testmobile"></div>
                    <!--
                    <img srcset="./images/pod-hero-desktop.jpg 1080w, ./images/pod-hero-tablette.jpg 768w, ./images/pod-hero-mobile.jpg 480" sizes="(max-width: 480px) 480px, (max-width: 768px) 768px, 1080px" src="./images/pod-hero-desktop.jpg" alt="image pod desktop">-->
                </div>
            </div>
        </div>


    </div>
</body>

</html>
